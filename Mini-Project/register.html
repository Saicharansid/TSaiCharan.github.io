<!doctype html>
<html lang="en">
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <nav style="background: #F8F9FA;">
                <ul class="main-nav">
                    <li style="font-size: 18px; padding: 20px;">
                        <a href="index.html">Home</a>
                    </li>
                    <li style="font-size: 18px; padding: 20px;">
                        <a href="">Donor</a>
                    </li>
                    <li style="font-size: 18px; padding: 20px;">
                        <a href="">Organ</a>
                    </li>
                    <li style="font-size: 18px; padding: 20px; margin-left: auto;">
                        <div>
                            <a href="register.html" style="color:#0a58ca;">Register</a>&emsp;<a href="login.html" style="color:#0a58ca;">Login</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="text_register" style="padding-top: 30px;">
            <div class="header_register">Register</div>
            <form action="login.html" method="POST">
                <div class="register_form">
                    <table  cellspacing="10px" class="table_register">
                        <tr>
                            <td align="right"><label for="FirstName">First Name</label></td>
                            <td style="padding-left: 30px;"><input type="text" name="firstName" id="firstName" size="50" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="FirstName">Last Name</label></td>
                            <td style="padding-left: 30px;"><input type="text" name="lastName" id="lastName" size="50" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="email">E-Mail Address</label></td>
                            <td style="padding-left: 30px;"><input type="email" name="mail" id="mail" size="50" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="phone">Phone Number</label></td>
                            <td style="padding-left: 30px;"><input type="text" name="phoneNumber" id="phoneNumber" size="50" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="address">Address</label></td>
                            <td style="padding-left: 30px;"><input type="text" name="address" id="address" size="50" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="password">Password</label></td>
                            <td style="padding-left: 30px;"><input type="password" name="password" id="password"  required size="50"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="confirmPassword">Confirm Password</label></td>
                            <td style="padding-left: 30px;"><input type="password" name="confirmPassword" id="confirmPassword"  required size="50"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="checkbox" name="keepLogin" id="keepLogin">Agree for terms and conditions
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <button type="submit" class="btn">Register</button>
                                <button type="submit">Register</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </body>
</html>
