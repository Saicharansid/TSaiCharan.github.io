<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="shortcut icon" href="../ImageSource/logo.png" type="image/x-icon">

        <link rel="stylesheet" href="login.css">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase.js"></script>
    </head>
    <body>
        <navbar>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="../index.html">Smart Donor</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../Register/register.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </nav>
        </navbar>
        <div class="form">
            <h1>Login</h1>
            <div class="formcontainer">
                <div class="container">
                    
                    <label for="number"><strong>Phone Number</strong></label>
                    <input type="text" placeholder="Enter Phone Number" name="number" id="number" required>
                    
                    <label for="psw"><strong>Password</strong></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="password" required>
                    <center>
                        <input type="checkbox"  checked="checked" name="remember"> Keep me login
                    </center>
                </div>
                <button type="submit" onclick="validateLogin()"><strong>LOGIN</strong></button>
        </div>
        <script src="userDetails.js"></script>
        <script src="userLogin.js"></script>
    </body>
</html>
